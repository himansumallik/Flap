<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlapApp</title>
</head>
<body>
    <div class="container mt-5" style="margin: auto; width: 440px;">
        <table>
            <thead>FlapApp post page</thead>
            <tbody>
                <textarea id="postArea" name="postArea" rows="10" cols="60" maxlength="1000" placeholder="Express your feelings here...."></textarea>
                <button id="postBtn" style="color:blue"> Submit</button> 
            </tbody>
        </table>
    </div>
    <br>
    <br>
    <div class="PostArea mt-5" style="margin: auto; width: 1000px;" >
        <table>
            <tr>
                <th>User</th>
                <th>Post</th>
                <th>Time</th>
            </tr>
            <tbody id="all-posts">
            </tbody>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
    <script src="flapApp.js"></script>
</body>
</html>
