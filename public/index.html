<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlapApp</title>
</head>
<body>
    <div class="conatiner mt-5"  style="margin: auto; width: 220px;">
        <div id="signin">
            <thead>Signin</thead>
            <tbody>
                <form  style="text-align: center; ">
                    <label for="email">Email: </label><br>
                    <input type="text" placeholder="username@gmail.com"><br>
                    <label for="password">Password: </label><br>
                    <input type="password"><br>
                    <button id="signinbtn" style="color:blue"> Submit</button>
                </form>
            </tbody>
        </div>
        <div id="signup" >
            <thead >SignUp</thead>
            <tbody>
                <form  style="text-align: center;">
                    <label for="email">Email: </label><br>
                    <input type="text" placeholder="username@gmail.com"><br>
                    <label for="password">Password: </label><br>
                    <input type="password"><br>
                    <button id="signupbtn" style="color:blue"> Submit</button>
                </form>
            </tbody>
        </div>
    </div>
</body>
</html>
